<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="contact-row">
        <div class="contact-left-column">
            <form action="#" method="post" id="ContactForm" onsubmit="submitForm(event)">
                <h2 class="developer-header">Book </h2>
                <div class="developer-details">
                    ADD DEVELOPER DETAILS HERE
                </div>
                <br>
                <br>
                <label for="name">Name</label>
                <input type="text" id="currentSkills" name="currentSkills" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div id="notice"></div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-right-column">
            <div id="contact-body">
                DEVELOPER IMAGE
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Software Mentor. All rights reserved</p>
    </div>
    <script>
        function getURLParameter(name) {
            // Get the query string part of the URL, which contains the parameters
            const queryString = window.location.search;
        
            // Create a new URLSearchParams object using the query string
            const urlParams = new URLSearchParams(queryString);
        
            // Use the get() method of URLSearchParams to retrieve the value of the specified parameter
            // The name parameter specifies the name of the parameter whose value is being retrieved
            return urlParams.get(name);
        }

        const developerName = getURLParameter('developer');
        const formHeaderElement = document.querySelector(".developer-header");
        if(formHeaderElement){
            formHeaderElement.textContent += " " + developerName;
        }

        function submitForm(event){
            event.preventDefault();
            const leftColumnElement = document.querySelector(".contact-left-column");
            leftColumnElement.innerHTML = "<p>Thank you for getting in touch. We will reply shortly.</p>";
        }
    </script>
</body>
</html>
