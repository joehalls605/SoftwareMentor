<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="enrollment-row">
        <div class="enrollment-column">
            <form action="#" method="post" id="ContactForm" onsubmit="submitForm(event)">
                <h2 class="developer-header">Book</h2>
                <div class="developer-details"></div>
                <br>
                <label for="name">Name</label>
                <input type="text" id="currentSkills" name="currentSkills" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div id="notice"></div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="enrollment-column">
            <div id="developerImage"></div>
          <img src="">
        </div>
    </div>
    <div id="footer">
        <p>Software Mentor. All rights reserved</p>
    </div>
    <script>
        function getURLParameter(name) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(name);
        }

        const developerName = getURLParameter('developer');
        const developerBio = getURLParameter("bio");
        const developerImage = decodeURIComponent(getURLParameter('image'));
        const developerImageElementContainer = document.getElementById('developerImage');
        const formHeaderElement = document.querySelector(".developer-header");

        if (formHeaderElement) {
            formHeaderElement.textContent += " " + developerName;
        }

        if (developerImageElementContainer && developerImage) {
            const imgElement = document.createElement("img");
            imgElement.src = developerImage;
            imgElement.alt = "Developer image";
            developerImageElementContainer.appendChild(imgElement);
        }

        function submitForm(event) {
            event.preventDefault();
            const leftColumnElement = document.querySelector(".enrollment-left-column");
            leftColumnElement.innerHTML = "<p>Thank you for getting in touch. We will reply shortly.</p>";
        }
    </script>
</body>
</html>
