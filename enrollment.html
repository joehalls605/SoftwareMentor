<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enrollment.css">
</head>
<body>
    <div id="header">
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="enrollment-row">
        <div class="enrollment-column">
            <form action="#" method="post" id="ContactForm" onsubmit="submitForm(event)">
                <h2 class="developer-header">Your Details</h2>
                <br>
                <label for="name">Name</label>
                <input type="text" id="currentSkills" name="currentSkills" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <h3>Tell us about you</h3>
                <input type="email" id="email" name="email" required>
                <label for="currentSkills">Your Current Coding Skill Level</label>
                <textarea id="currentSkills" name="currentSkills" rows="4" required></textarea>
                <label for="learningStyle">Learning Style</label>
                <textarea id="learningStyle" name="learningStyle" rows="4" required></textarea>
                <label for="longTermGoals">Your Long Term Goals</label>
                <textarea id="longTermGoals" name="longTermGoals" rows="4" required></textarea>
                <div id="notice"></div>
                <br>
                <p>When you're ready to submit. We'll support you with the rest.</p>
                <br>
                <button class="enrollmentButton" id="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="enrollment-column">
            <div class="developerSection">
                <div id="developerImage"></div>
                <p id="randomTextParagraph"></p>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Software Mentor. All rights reserved</p>
    </div>
    <script>
        function getURLParameter(name) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(name);
        }

        const developerName = getURLParameter('developer');
        const developerBio = getURLParameter("bio");
        const developerImage = decodeURIComponent(getURLParameter('image'));
        const developerImageElementContainer = document.getElementById('developerImage');
        const formHeaderElement = document.querySelector(".developer-header");

        if (developerImageElementContainer && developerImage) {
            const imgElement = document.createElement("img");
            imgElement.src = developerImage;
            imgElement.alt = "Developer image";
            developerImageElementContainer.appendChild(imgElement);
        }

        function submitForm(event) {
            event.preventDefault();
            const leftColumnElement = document.querySelector(".enrollment-left-column");
            leftColumnElement.innerHTML = "<p>Thank you for getting in touch. We will reply shortly.</p>";
        }

        function randomText(){
            const text = [
            "Get in touch. I'm ready to guide your progress! üí°",
            "Let's work together! ü§ù",
            "I'm ready to help! ü§ù",
            ];

            const randomIndex = Math.floor(Math.random() * text.length);
            return text[randomIndex];
        }

        function injectRandomText(){
            const randomTextParagraph = document.getElementById("randomTextParagraph");
            if(randomTextParagraph){
                randomTextParagraph.textContent = randomText();
            }
        }
        injectRandomText();
    </script>
</body>
</html>
