<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <!-- Logo and Navigation Links -->
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>   
    </div>

 

    <!-- Input Form Section -->

    <div id="input-container">
        <div class="row-1">
            <div id="main-slogan">
                <p>Accelerate your software journey with tailored mentorship</p>
            </div>
        </div>
        <div class="row-2">
            <div class="column-one">
                <!-- Mentorship Type Label -->
                <label class="filterFormTitle" for="mentorshipType">Mentorship Type</label>
                <!-- Mentorship Type Selection Dropdown -->
                <form id="filterForm">
                    <select id="mentorshipType">
                        <option value="Programming_development">Programming Development</option>
                        <option value="Interview_coaching">Interview Coaching</option>
                        <option value="Resume_advice">Resume Advice</option>
                    </select>
                    <!-- Budget Input Label -->
                </form>
                <label class="filterFormTitle" for="hourlyBudget" style="text-align: left;">Hourly Budget</label>
                <!-- Budget Input Field -->
                <input type="number" id="budget_input" placeholder="Â£20" value="">
            </div>
    
            <!-- Column Two: Delivery Time and Programming Language Selection -->
            <div class="column-two">
                <!-- Delivery Time Label -->
                <label class="filterFormTitle" for="deliveryTime">Delivery Time</label>
                <!-- Delivery Time Selection Dropdown -->
                <select id="deliveryTime">
                    <option value="Any">Any</option>
                    <option value="1">1 hr</option>
                    <option value="8">8 hrs</option>
                    <option value="24">24 hrs</option>
                    <option value="48">48 hrs</option>
                    <option value="null">Unlimited</option>
                </select>
                <!-- Programming Language Specialty Label -->
                <label class="filterFormTitle" for="programmingLanguage">Coding Language Specialty</label>
                <!-- Programming Language Specialty Selection Dropdown -->
                <select id="programmingLanguage">
                    <option value="">Any</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Swift">Swift</option>
                    <option value="PHP">PHP</option>
                </select>
            </div>
                
            <!-- Column Three: Filter Button -->
            <div class="column-three">
                <form id="filterForm">
                    <!-- Filter Button -->
                    <div class="filter-button-wrapper">
                        <button id="filterButton" onclick="filterDevelopers()">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Developers Section -->
    <div id="developers"></div>

    <!-- Footer Section -->
      
    <div id="footer">
        <p>Software Mentor. All rights reserved</p>
    </div>


    <!-- Include the developersData.js file directly -->
    <script src="script.js"></script>

</body>

</html>
