<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
</head>
<body>
    <div id="developerProfile">
        <div id="developerName">
            <h2></h2>
        </div>
        <div id="developerBio">
            <p></p>
        </div>
        <div id="developerLanguage">
            <p></p>
        </div>
        <div id="developerImage">
            <img src="" alt="Developer Image">
        </div>
    </div>

    <script>
        // Function to parse URL parameters
        function getURLParameter(name) {
            // Get the query string part of the URL, which contains the parameters
            const queryString = window.location.search;
        
            // Create a new URLSearchParams object using the query string
            const urlParams = new URLSearchParams(queryString);
        
            // Use the get() method of URLSearchParams to retrieve the value of the specified parameter
            // The name parameter specifies the name of the parameter whose value is being retrieved
            return urlParams.get(name);
        }
        
        // Retrieve the developer's name, bio, and language from the URL
        const developerName = getURLParameter('developer');
        const developerBio = getURLParameter('bio');
        const developerLanguage = getURLParameter('language');
        const developerImage = decodeURIComponent(getURLParameter('image'));
        console.log("Developer Bio:", developerBio);
        console.log("Developer Language:", developerLanguage);
        console.log("Developer Image:", developerImage);
        
        // Display the developer's name, bio, and language on the page
        const developerNameElement = document.getElementById('developerName');
        const developerBioElement = document.getElementById('developerBio');
        const developerLanguageElement = document.getElementById('developerLanguage');
        const developerImageElement = document.getElementById('developerImage').querySelector('img');
        
        if (developerNameElement && developerBioElement && developerLanguageElement) {
            developerNameElement.textContent = developerName;
            developerBioElement.textContent = `${developerBio}`;
            developerLanguageElement.textContent = `${developerLanguage}`;
            developerImageElement.src = developerImage;
        }
        
        // Retrieve and display projects
        const projects = getURLParameter('projects');
    </script>
</body>
</html>
