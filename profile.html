<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
</head>
<body>
    <div id="developerName">
    <p>Message</p>


    </div>

    <!---JOE ADD PROFILE INFO-->

    <script>
        // Function to parse URL parameters
        function getURLParameter(name) {
        // Get the query string part of the URL, which contains the parameters
        const queryString = window.location.search;

        // Create a new URLSearchParams object using the query string
        const urlParams = new URLSearchParams(queryString);

        // Use the get() method of URLSearchParams to retrieve the value of the specified parameter
        // The name parameter specifies the name of the parameter whose value is being retrieved
        return urlParams.get(name);
}

        // Retrieve the developer's name from the URL
        const developerName = getURLParameter('developer');

        // Display the developer's name on the page
        const developerNameElement = document.getElementById('developerName');
        if (developerNameElement) {
            developerNameElement.textContent = `${developerName}`;
        }
    </script>
</body>
</html>
