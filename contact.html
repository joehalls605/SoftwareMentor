<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="header">
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div id="contact-row">
        <div class="contact-column">
            <div id="contact-body">
                <h2>Contact Form</h2>
                <br>
                <form action="#" method="post" id="ContactForm">
                    <p>We're here to help with any questions or concerns regarding our service. Please expect a reply within 2 days.</p>
                <br>
                    <label for="name">Name</label>
                    <input type="text" id="currentSkills" name="currentSkills" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="topic">Topic</label>
                    <select id="topic" name="topic">
                        <option value="account">Essential Career Development Package</option>
                        <option value="account">Advanced Career Development Package</option>
                        <option value="account">Account</option>
                        <option value="buying">Buying on Software Mentor</option>
                        <option value="payments">Payments</option>
                        <option value="order">Order management</option>
                        <option value="review">Instructor Review</option>
                        <option value="terms">Terms & Conditions</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="about-column">
            <div id="about-body">
                <img src="./images/aboutUs.png" alt="About Us Image">
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Software Mentor. All rights reserved</p>
    </div>
</body>
</html>
